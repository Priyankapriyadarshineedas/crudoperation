<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form method="POST" id="accountForm" action="{% url 'create_account' %}">
            {% csrf_token %}
            <label for="account_type">Account Type:</label>
            <select name="account_type" id="account_type" required>
                <option value="" disabled selected>Select Account Type</option>
                <option value="Saving Account">Saving Account</option>
                <option value="Current Account">Current Account</option>
                <option value="Salary Account">Salary Account</option>
            </select><br><br>
            <label for="account_number">Account Number:</label>
            <input type="text" id="account_number" name="account_number" required><br><br>
            <label for="ifsc_code">IFSC Code:</label>
            <input type="text" id="ifsc_code" name="ifsc_code" required><br><br>
            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required><br><br>
            <label for="balance">Balance:</label>
            <input type="number" id="balance" name="balance" required><br><br>
            <div class="form-group">
                <label for="persons">Persons:</label>
                <select id="persons" name="persons" multiple>
                    {% for person in persons %}
                        <option value="{{ person.id }}">{{ person.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
