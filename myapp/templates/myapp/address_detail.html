<!-- address_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address Detail</title>
</head>
<body>
    <h1>Address Detail</h1>
    <ul>
        <li><strong>Street:</strong> {{ address.street }}</li>
        <li><strong>City:</strong> {{ address.city }}</li>
        <li><strong>State:</strong> {{ address.state }}</li>
        <li><strong>Zipcode:</strong> {{ address.zipcode }}</li>
        <li><strong>Person Name:</strong> {{ address.person }}</li>
    </ul>
</body>
</html>
