
<!Doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <a id="successLink" href="success_page.html"></a>
            {% load static %}
          <link rel="stylesheet" href="{% static 'mpapp/css/style.css' %}">
  </head>
  <body>
    <div class="container">

    </div><section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
              <form action="{% url 'index' %}" id="RegistrationForm" class="px-md-2" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                 <label for="name">name:</label>
                    <input type="text" name="name" id="name"  required><br><br>
                <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="dob">DOB:</label>
                     <input type="date" name="dob" id="dob"  required><br><br>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                    <label for="gen" class="form-label" >Gender</label>
                    <label>
                        <select name="gen" class="select" id="gen" required><option value="1" disabled>Gender</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Other</option>
                      </select>
                    </label>
                </div>

                <div class="col-md-6">
                    <div data-mdb-input-init  class="form-outline">
                         <label for="reg" class="form-label" >Registration code</label><br>
                    <input name="reg" type="text" id="reg" class="form-control" /><br>

                  </div>
                </div>


                  <label for="password">password:</label>
                    <input type="text" name="password" id="password"  required><br><br>

                   <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg mb-1">Submit</button>
            </form>
            <div id="popup" class="popup" style="display: none;">
            <div class="popup-content">
                <h2>Confirmation</h2>
                <p>Are you sure you want to continue?</p>
                <button id="cancelBtn" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg mb-1">cancel</button>
                <button id="yesBtn" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg mb-1">yes</button>
            </div>
                </div>
              <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
